<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Model - Android</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; }
      model-viewer { width: 100%; max-width: 500px; height: 500px; }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"   <!-- replace with your model URL -->
      alt="3D model"
      ar
      ar-modes="scene-viewer webxr"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
