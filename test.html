<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto AR with Ground Preview</title>

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root { --bg: #111; --fg: #fff; --accent: #06f; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: Arial, Helvetica, sans-serif;
    }
    .center {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 18px;
      box-sizing: border-box;
      text-align: center;
    }
    .card { max-width: 920px; width: 100%; }
    .message { margin-bottom: 12px; font-size: 1rem; }
    .btn {
      display: inline-block;
      margin: 8px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .btn.secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.12);
    }
    model-viewer {
      width: 100%;
      height: 70vh;
      max-height: 720px;
      border-radius: 12px;
      overflow: hidden;
      background: #333;
    }
    .hint {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="app" class="center card">
    <div class="message">ðŸš€ Preparing AR experienceâ€¦</div>
  </div>

  <script>
    // CONFIG â€” change this to your file URL
    const modelUrl = "https://lodhankit.github.io/ar_test/Tara.glb";
    const iosUsdUrl = "";

    const app = document.getElementById('app');
    const ua = navigator.userAgent || "";
    const isAndroid = /Android/i.test(ua);
    const isChrome = /Chrome/i.test(ua) && !/Edg|OPR|SamsungBrowser/i.test(ua);

    const fallbackPage = window.location.href;
    const intentUrl = "intent://arvr.google.com/scene-viewer/1.0?" +
      "file=" + encodeURIComponent(modelUrl) +
      "&mode=ar_preferred" +
      "#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=" +
      encodeURIComponent(fallbackPage) + ";end";

    function el(tag, attrs = {}, text = "") {
      const e = document.createElement(tag);
      Object.entries(attrs).forEach(([k, v]) => e.setAttribute(k, v));
      if (text) e.textContent = text;
      return e;
    }

    function showPreview() {
      app.innerHTML = "";
      const mv = el('model-viewer', {
        src: modelUrl,
        alt: "3D model preview",
        ar: "",
        'ar-modes': "scene-viewer webxr quick-look",
        'camera-controls': "",
        'auto-rotate': "",
        'shadow-intensity': "1",
        'exposure': "1",
        'environment-image': "neutral",
        'shadow-softness': "0.8",
        'camera-orbit': "0deg 75deg 2m",
        'field-of-view': "45deg",
        'poster': ""
      });
      if (iosUsdUrl) mv.setAttribute('ios-src', iosUsdUrl);

      // Add a grid & axis helper
      mv.innerHTML = `
        <div slot="ar-button"></div>
        <button slot="poster"></button>
        <div slot="progress-bar"></div>

        <!-- Add simple grid plane -->
        <mesh id="groundGrid" slot="scene">
          <plane-geometry width="10" height="10"></plane-geometry>
          <mesh-standard-material color="#444" wireframe="true"></mesh-standard-material>
        </mesh>

        <!-- Optional axis marker -->
        <mesh slot="scene">
          <box-geometry width="0.02" height="1" depth="0.02"></box-geometry>
          <mesh-standard-material color="red"></mesh-standard-material>
          <position x="0" y="0.5" z="0"></position>
        </mesh>
      `;

      app.appendChild(mv);
      const hint = el('div', { class: 'hint' },
        "If the model appears floating above the grid, its origin is not at the base."
      );
      app.appendChild(hint);
    }

    function showAndroidControls() {
      app.innerHTML = "";
      const msg = el('div', { class: 'message' },
        "This page will open AR (Google Scene Viewer). If it doesn't start automatically, tap 'Open in AR'."
      );
      app.appendChild(msg);

      const openBtn = el('button', { class: 'btn' }, "Open in AR");
      app.appendChild(openBtn);

      const previewBtn = el('button', { class: 'btn secondary' }, "Preview instead");
      previewBtn.style.marginLeft = "8px";
      app.appendChild(previewBtn);

      const hint = el('div', { class: 'hint' },
        "Make sure you're using Chrome and have Google Play Services for AR installed."
      );
      app.appendChild(hint);

      openBtn.addEventListener('click', () => {
        window.location.href = intentUrl;
      });
      previewBtn.addEventListener('click', showPreview);

      setTimeout(() => { window.location.href = intentUrl; }, 700);
    }

    window.addEventListener('load', () => {
      if (isAndroid && isChrome) {
        showAndroidControls();
      } else {
        showPreview();
        const info = el('div', { class: 'message' },
          isAndroid
            ? "Your browser may not support Scene Viewer. Preview shown."
            : "AR only works on Android Chrome â€” preview shown."
        );
        app.insertBefore(info, app.firstChild);
      }
    });
  </script>
</body>
</html>
